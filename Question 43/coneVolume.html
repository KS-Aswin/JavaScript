<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cone Volume</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Q43 - Program to find Volume and Surface Area of Cone!</h1>
        <form>        
            <label for="area">Enter the area of the Cone : </label>
            <input type="text" id="area" name="area" required>

            <label for="height">Enter the height of the Cone : </label>
            <input type="text" id="height" name="height" required>  

            <label for="length">Enter the length of the Cone : </label>
            <input type="text" id="length" name="length" required>  

            <label for="radius">Enter the radius of the Cone : </label>
            <input type="text" id="radius" name="radius" required>
        </form>
        <button type="button" onclick="calculateCone()">Calculate</button>
        <p id="surface"></p>
        <p id="volume"></p>
        <p id="lateral"></p>
    </div>
    <script src="./script/cone.js"></script>
</body>
</html>
